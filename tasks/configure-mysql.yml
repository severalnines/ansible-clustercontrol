---
- name: Copy my.cnf global MySQL configuration.
  template:
    src: my.cnf.j2
    dest: "{{ mysql_config_file }}"
    owner: root
    group: root
    mode: 0644
    force: "{{ overwrite_global_mycnf }}"
  notify: restart mysql
  when:
    ansible_distribution == 'Ubuntu' and ansible_distribution_major_version|int != 20 or
    ansible_distribution != 'Ubuntu'

- name: Copy my.cnf global MySQL configuration for MySQL 8.0.
  template:
    src: my80.cnf.j2
    dest: "{{ mysql_config_file }}"
    owner: root
    group: root
    mode: 0644
    force: "{{ overwrite_global_mycnf }}"
  notify: restart mysql
  when:
    (ansible_distribution == 'Ubuntu' and ansible_distribution_major_version|int == 20 ) or
    ((ansible_distribution == 'AlmaLinux' or ansible_distribution == 'Rocky') and ansible_distribution_major_version|int >= 9)


- name: Ensure MySQL is started and enabled on boot.
  service: "name={{ mysql_daemon }} state=started enabled={{ mysql_enabled_on_startup }}"
  register: mysql_service_configuration
